<!DOCTYPE html>
<html>

  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="UTF-8">
  </HEAD>

  <body>
    <div class="inform">
      <img src="./eisenhower-matrix.jpg" alt="The eisenhover matrix">
      <a class="inform__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app-container">
      <p id="app-container__add-item">
        <label for="new-task">Add Item</label>
          <div class="app-container__add-item__task__task-wrapper">
            <input id="new-task" 
                   class="app-container__add-item__task task" 
                   type="text">
            <button>Add</button>
          </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleted-tasks">
        <li>
          <input type="checkbox">
          <label class="app-container__task task">Pay Bills</label>
          <input type="text" class="app-container__task task">
          <button class="app-container__task__edit">Edit</button>
          <button class="app-container__task__delete"><img alt="" src="./remove.svg"></button>
        </li>
        <li class="app-container__edit-mode">
          <input type="checkbox"><label class="app-container__task task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="app-container__task task">
          <button class="app-container__task__edit">Save</button>
          <button class="app-container__task__delete"><img alt="" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="app-container__task task">See the Doctor</label>
          <input type="text" 
                 class="app-container__task task">
          <button class="app-container__task__edit">Edit</button>
          <button class="app-container__task__delete"><img alt="" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
